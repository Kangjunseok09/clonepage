<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2048 Game Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="header">
      <h1>2048</h1>
      <div id="scores">
        <div class="score-box">SCORE<br><span id="score">0</span></div>
        <div class="score-box">BEST<br><span id="best-score">0</span></div>
      </div>
      <button id="new-game">New Game</button>
    </div>

    <div id="board"></div>

    <p class="info">방향키로 같은 숫자인 박스들을 합칠 수 있다.</p>
    <p class="info">합칠 때마다 점수가 올라간다. 그리고 최고기록이 기록된다.</p>
    <p class="info">뉴게임을 누르면 게임이 초기화된다.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
